<div class="w-full h-full overflow-y-auto grid grid-cols-2 gap-2">
    <app-card [widthClass]="'w-full h-96'">    
        <div class="w-full h-full">
            <p>Projects</p>
            <!-- list -->
            <div class="w-5/6 flex flex-col space-y-2">
                <app-card [bgClass]="'bg-primary'" [paddingClass]="'py-2'" *ngFor="let item of projects">
                    <div class="w-full h-4 ">            
                        {{item.name}}
                    </div>
                </app-card>
            </div>
        </div>
    </app-card>
    <app-card [widthClass]="'w-full'">        
            <div class="w-full mb-24">
                <p>Profil</p>
                <div class="w-full flex space-x-1">
                    <div class="w-1/3">
                        <img [src]="displayAvatar(user!.avatar!)" alt="PHOTO" *ngIf="hasAvatar();else defaultAvatar">
                        <ng-template #defaultAvatar>
                            <div class="w-24 h-24 bg-gray-500 rounded-full flex flex-col justify-center items-center text-white text-lg">
                                {{displayDefaultAvatar()}}
                            </div>
                        </ng-template>
                    </div>
                    <div class="w-2/3">
                        <p class="">Username : {{user?.username}}</p>                    
                        <p class="">Email : {{user?.email}}</p>
                        <button type="button" [routerLink]="['/profile']" class="w-1/3 px-3 py-2 text-gray-500 border-2 rounded-md  border-primary hover:text-white hover:bg-primary hover:font-semibold">Modify</button>
                    </div>
                </div>
            </div>
            <div class="w-full mb-1">
                <p>Statistics</p>
                <div class="w-5/6 h-64 px-3 py-2 text-gray-500 border-2 rounded-md  border-primary">
    
                </div>
            </div>        
    </app-card>
    
    
</div>
