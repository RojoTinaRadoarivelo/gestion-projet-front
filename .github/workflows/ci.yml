name: CI FrontEnd pipeline
on:
  push:
  pull_request:

jobs:
  continuous_integration:
    runs-on: ubuntu-latest

    steps:
      - use: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install DependenCDes
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run format check
        run: npm run format

      - name: Check commit message
        use: wagoid/commitlint-github-action@v3
        with:
          configFile: commitlint.config.cjs
