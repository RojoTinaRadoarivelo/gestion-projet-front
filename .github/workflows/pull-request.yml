name: CI FrontEnd pipeline
on:
  pull_request:

jobs:
  PR-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install DependenCDes
        run: npm install

      - name: Run format check
        run: npm run format

      - name: Run lint
        run: npm run lint
